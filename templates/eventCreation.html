<html lang="en">
<head>
  	<title>Train of Hope Doodle</title>
  	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1">


		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
		<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
		<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.teal-indigo.min.css" />
		<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

		<!-- http://jquery.com/ -->
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

    <!-- app's own JavaScript -->
  <!--  <script src="/static/scripts.js"></script>  -->

		<link  type="text/css" rel="stylesheet" href="../static/styles.css">
</head>

<!-- Design the navigation bar -->

<body class="mdl-demo mdl-color--grey-100 mdl-color-text--grey-700 mdl-base">
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header mdl-layout__header--scroll mdl-color--primary">
        <div class="mdl-layout--large-screen-only mdl-layout__header-row">
        </div>
        <div class="mdl-layout--large-screen-only mdl-layout__header-row">
          <h3>Train Of Hope Events </h3>
        </div>
        <div class="mdl-layout--large-screen-only mdl-layout__header-row">
        </div>
        <div class="mdl-layout__tab-bar mdl-js-ripple-effect mdl-color--primary-dark">
          <a href="#step1" class="mdl-layout__tab is-active"> Step 1 of 2</a>
          <a href="#step2" class="mdl-layout__tab">Step 2 of 2</a>
        </div>
      </header>

      <hr/>

      {%- for category, message in get_flashed_messages(with_categories = true) %}
         <div class = "alert alert-danger" style="color:red">
            {{ message }}
         </div>
      {%- endfor %}


      <main class="mdl-layout__content">

        <!-- Design first tab-->

        <div class="mdl-layout__tab-panel is-active" id="step1">
          <section class="section--center mdl-grid mdl-grid--no-spacing mdl-shadow--2dp">
           <!-- <form action = "{{ request.path }}" method = "post">-->
            <div class="mdl-card mdl-cell mdl-cell--12-col">
              <div class="mdl-card__supporting-text mdl-grid mdl-grid--no-spacing"><br/>
                <div class="section__circle-container mdl-cell mdl-cell--2-col mdl-cell--1-col-phone">
                  <div class="section__circle-container__circle mdl-color--red-100"></div>
                </div>
                <div class="section__text mdl-cell mdl-cell--10-col-desktop mdl-cell--6-col-tablet mdl-cell--3-col-phone">
                  <h5>What's the occasion?</h5>
                  <form>
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                      <input form="create" class="mdl-textfield__input" type="text" id="title" name="title">
                      <label class="mdl-textfield__label" for="title">Title..</label>
                    </div>

                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                      <input form="create" class="mdl-textfield__input" type="text" id="location" name="location">
                      <label class="mdl-textfield__label" for="location">Add location..</label>
                    </div>

                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                      <input form="create" class="mdl-textfield__input" type="text" id="description" name="description">
                      <label class="mdl-textfield__label" for="description">Add description..</label>
                    </div>

                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                      <input form="create" class="mdl-textfield__input" type="text" id="date" name="date">
                      <label class="mdl-textfield__label" for="date">Add date : dd/mm/yy..</label>
                    </div>

                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                      <input form="create" class="mdl-textfield__input" type="text" id="time" name="time">
                      <label class="mdl-textfield__label" for="time">Add time..</label>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </section>
        </div>

        <!-- Design second tab-->

        <div class="mdl-layout__tab-panel" id="step2">
          <section class="section--center mdl-grid mdl-grid--no-spacing mdl-shadow--2dp">
            <div class="mdl-card mdl-cell mdl-cell--12-col">
              <div class="mdl-card__supporting-text mdl-grid mdl-grid--no-spacing">
                <div class="section__circle-container mdl-cell mdl-cell--2-col mdl-cell--1-col-phone">
                  <div class="section__circle-container__circle mdl-color--red-100"></div>
                </div>
                <div class="section__text mdl-cell mdl-cell--10-col-desktop mdl-cell--6-col-tablet mdl-cell--3-col-phone">
                  <h5>Which people you need?</h5><br>

                  <form action = "{{ request.path }}" method = "post" id="create">
                    <!-- competances -->
                    <table class="mdl-data-table mdl-js-data-table  mdl-shadow--2dp" id="competancesTable"><br/>
                      <tbody>
                        <tr>
                          <td class="mdl-data-table__cell--non-numeric" >
                            <!-- text fields -->
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                              <input class="mdl-textfield__input" type="text"  name="skill0">
                            </div>

                            <!--button for decreasing competances -->
                            <button type="button" class="mdl-button  mdl-js-button mdl-button--fab mdl-button--mini-fab ">
                              <i class="material-icons">remove</i>
                            </button>
                          </td>
                        </tr>
                      </tbody>
                    </table><br>

                    <!--button for increasing competances -->
                    <button  type="button" class="mdl-button  mdl-js-button mdl-button--fab mdl-button--mini-fab" id="insert_row">
                      <i class="material-icons">add</i>
                    </button>
                    <button class="mdl-button mdl-js-button mdl-button--raised" type="submit">
                        <b>finished</b>
                    </button><br>
                    <script type="text/javascript">
                      var count=0;
                      $('#competancesTable').on('click', 'button', function () {
                          $(this).closest('tr').remove();
                      })
                      $('#insert_row').click(function () {
                          count+=1;
                          $('#competancesTable').append('<tr><td class="mdl-data-table__cell--non-numeric"><div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label"><input class="mdl-textfield__input" type="text"  name="skill'+count+'" ></div><button class="mdl-button  mdl-js-button mdl-button--fab mdl-button--mini-fab "><i class="material-icons">remove</i></button></td></tr>')

                      });
                      var url = '/eventCreation';
                      $.ajax({
                      url: url,
                      type: 'POST',
                      data: {'variable_name': count },
                      success: function(html)
                      {
                      alert('ok');
                      },
                      });
                    </script>
                  </form>
                </div>
              </div>
            </div>
          </section>
        </div>
    </main>



      <!-- Design the footer -->

      <footer class="mdl-mini-footer">
        <div class="mdl-mini-footer__left-section">
          <div class="mdl-logo">
            Train Of Hope
          </div>
          <ul class="mdl-mini-footer__link-list">
            <li><a href="{{ url_for('show_all') }}">Events overview</a></li>
          </ul>
        </div>
        <div class="mdl-mini-footer__right-section">
          <button class="mdl-mini-footer__social-btn"></button>
        </div>
      </footer>
  </body>
</html>

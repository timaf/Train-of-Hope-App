<body class="mdl-demo mdl-color--grey-100 mdl-color-text--grey-700 mdl-base">
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header mdl-layout__header--scroll mdl-color--primary">
        <div class="mdl-layout--large-screen-only mdl-layout__header-row">
        </div>
        <div class="mdl-layout--large-screen-only mdl-layout__header-row">
          <h3>Train Of Hope Events </h3>
        </div>
        <div class="mdl-layout--large-screen-only mdl-layout__header-row">
        </div>
        <div class="mdl-layout__tab-bar mdl-js-ripple-effect mdl-color--primary-dark">
          <a href="#step1" class="mdl-layout__tab is-active"> Step 1 of 3</a>
          <a href="#step2" class="mdl-layout__tab">Step 2 of 3</a>
          <a href="#step3" class="mdl-layout__tab">Step 3 of 3</a>
        </div>
      </header>

      <main class="mdl-layout__content">

        <!-- Design first tab-->

        <div class="mdl-layout__tab-panel is-active" id="step1">
          <section class="section--center mdl-grid mdl-grid--no-spacing mdl-shadow--2dp">
            <div class="mdl-card mdl-cell mdl-cell--12-col">
              <div class="mdl-card__supporting-text mdl-grid mdl-grid--no-spacing">
                <div class="section__circle-container mdl-cell mdl-cell--2-col mdl-cell--1-col-phone">
                  <div class="section__circle-container__circle mdl-color--red-100"></div>
                </div>
                <div class="section__text mdl-cell mdl-cell--10-col-desktop mdl-cell--6-col-tablet mdl-cell--3-col-phone">
                  <h5>What's the occasion?</h5>
                  <form action="#">
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                      <input class="mdl-textfield__input" type="text" id="title">
                      <label class="mdl-textfield__label" for="title">Title..</label>
                    </div><br>

                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                      <input class="mdl-textfield__input" type="text" id="location">
                      <label class="mdl-textfield__label" for="location">Add location...</label>
                    </div><br>

                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                      <input class="mdl-textfield__input" type="text" id="discription">
                      <label class="mdl-textfield__label" for="discription">Add discription..</label>
                    </div>

                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                      <input class="mdl-textfield__input" type="text" id="date">
                      <label class="mdl-textfield__label" for="date">Add date..</label>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </section>
        </div>

        <!-- Design second tab-->

        <div class="mdl-layout__tab-panel" id="step2">
          <section class="section--center mdl-grid mdl-grid--no-spacing mdl-shadow--2dp">
            <div class="mdl-card mdl-cell mdl-cell--12-col">
              <div class="mdl-card__supporting-text mdl-grid mdl-grid--no-spacing">
                <div class="section__circle-container mdl-cell mdl-cell--2-col mdl-cell--1-col-phone">
                  <div class="section__circle-container__circle mdl-color--red-100"></div>
                </div>
                <div class="section__text mdl-cell mdl-cell--10-col-desktop mdl-cell--6-col-tablet mdl-cell--3-col-phone">
                  <h5>Which people you need?</h5>
                  <form action="#"><br>
                    <!-- competances -->
                    <table class="mdl-data-table mdl-js-data-table  mdl-shadow--2dp" id="competancesTable">
                      <tbody>
                        <tr>
                          <td class="mdl-data-table__cell--non-numeric" id="competance">
                            <!-- text fields -->
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                              <input class="mdl-textfield__input" type="text" id="date">
                            </div>

                            <!--button for increasing competances -->
                            <button class="mdl-button  mdl-js-button mdl-button--fab mdl-button--mini-fab ">
                              <i class="material-icons">add</i>
                            </button>
                          </td>
                        </tr>
                        <tr>
                          <td class="mdl-data-table__cell--non-numeric" id="competance">
                            <!-- text fields -->
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                              <input class="mdl-textfield__input" type="text" id="date">
                            </div>

                            <!--button for increasing competances -->

                            <button class="mdl-button  mdl-js-button mdl-button--fab mdl-button--mini-fab ">
                              <i class="material-icons">add</i>
                            </button>
                          </td>
                        </tr>
                      </tbody>
                    </table>

                  <!--button for decreasing competances -->
                  <p>
                  <button class="mdl-button  mdl-js-button mdl-button--fab mdl-button--mini-fab">
                    <i class="material-icons">remove</i>
                  </button>
                  </p>
                  <script type="text/javascript">
                      $('#myTable').on('click', 'input[type="button"]', function () {
                          $(this).closest('tr').remove();
                      })
                      $('p input[type="button"]').click(function () {
                          $('#myTable').append('<tr><td><input type="text" class="fname" /></td><td><input type="button" value="Delete" /></td></tr>')
                      });
    </script>

                  </form>
                </div>
              </div>
            </div>
          </section>
        </div>

         <!-- Design third tab-->

        <div class="mdl-layout__tab-panel" id="step3">
          <section class="section--center mdl-grid mdl-grid--no-spacing mdl-shadow--2dp">
            <div class="mdl-card mdl-cell mdl-cell--12-col">
              <div class="mdl-card__supporting-text mdl-grid mdl-grid--no-spacing">
                <div class="section__circle-container mdl-cell mdl-cell--2-col mdl-cell--1-col-phone">
                  <div class="section__circle-container__circle mdl-color--red-100"></div>
                </div>
                <div class="section__text mdl-cell mdl-cell--10-col-desktop mdl-cell--6-col-tablet mdl-cell--3-col-phone">
                <br><br><h4>Invite participants via link..</h4>
                  <form action="#"><br><br>
                 <!-- <div>
                    <button class="mdl-button mdl-js-button mdl-button--raised">
                      <b>Link</b>
                    </button>
                  </div>-->
                  <div><br>Everyone with the link can vote â€“ no account required.
                    <table class="mdl-data-table mdl-js-data-table mdl-data-table--selectable mdl-shadow--2dp">
                      <tbody>
                        <tr>
                          <td class="mdl-data-table__cell--non-numeric" id="eventUrl"><h6 id="right">
                            <i class="material-icons">link</i>
                            <script type="text/javascript">
                              document.write(location.href);
                            </script></h6>
                          </td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </section>
      </div>
    </main>


      <!-- Design the footer -->

      <footer class="mdl-mini-footer">
        <div class="mdl-mini-footer__left-section">
          <div class="mdl-logo">
            Train Of Hope
          </div>
          <ul class="mdl-mini-footer__link-list">
            <li><a href="first.html">Create event</a></li>
            <li><a href="#contact">Contact us</a></li>
          </ul>
        </div>
        <div class="mdl-mini-footer__right-section">
          <button class="mdl-mini-footer__social-btn"></button>

        </div>
 </footer>
